  <style>
    body {
      background-color: #fbfbfb;
      height: 100vh;
      width: 100vw;
      margin: 0px;
  
  
  
    }
  
    .main-content {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.4s ease-out;
  
  
    }
  
    /* ===== Loader CSS ðŸ‘‡ =====*/
    #logoImg {
      /* width: 100px;
        height: 100px; */
      position: absolute;
      animation: animate 1.2s linear infinite;
  
    }
  
    @keyframes animate {
      0% {
        transform: scale(1);
      }
  
      50% {
        transform: scale(1.5);
      }
  
      85% {
        transform: scale(1.1);
      }
  
      100% {
        transform: scale(1);
      }
    }
  </style>
  <div class="main-content" id="loader-content">
